<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Store the full path including the repo name (e.g., /myProject/about)
      var path = window.location.pathname;

      // Get the repo name from the base tag
      var base = document.createElement('base');
      base.href = document.location.href;
      var repo = base.pathname;

      // If the path is not just the repo root, store it in sessionStorage.
      // The 'repo' variable will be like '/myProject/'
      // We don't want to redirect the root, just sub-paths.
      if (path !== repo) {
        sessionStorage.setItem('redirect', path);
      }

      // Redirect to the root (index.html)
      window.location.replace(repo);
    </script>
  </head>
  <body>
  </body>
</html>
